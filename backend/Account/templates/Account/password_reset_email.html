<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password - {{ site_name }}</title>
    <style>
        /* Reset Your Password Email Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            text-align: left; /* Align text to the left */
        }

        p {
            margin: 10px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Container Styles */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align container to the left */
            justify-content: center;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align text within the container to the left */
        }

        /* Header Styles */
        h1 {
            color: #007BFF;
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password - {{ site_name }}</h1>
        <p>Dear user,</p>
        <p>We received a request to reset your password for {{ site_name }}. Click the link below to reset your password:</p>
        <a href="{{ reset_link }}">Reset Password</a>
        <p>If you did not request this reset, please ignore this email.</p>
        <p>Thank you,<br>{{ site_name }}</p>
        <footer>
            <!-- Additional footer content -->
        </footer>
    </div>
</body>
</html>
